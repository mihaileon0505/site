<!DOCTYPE html>
<html>
<head>
    <title>My Question Form</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <header>
        <h1>My Question Form</h1>
    </header>

    <main>
        <form id="question-form" action="/submit" method="POST">
            <div class="form-group">
                <label for="name">Nume:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="username">Prenume:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group" id="questions">
                <h2>Questions</h2>

                <div class="question">
                    <label for="question-1">Question 1:</label>
                    <input type="text" id="question-1" name="q" value="How old are you?" readonly>
                    <input type="text" id="answer-1" name="userData[1]" required>
                </div>

                <div class="question">
                    <label for="question-2">Question 2:</label>
                    <input type="text" id="question-2" name="q" value="What is your favorite color?" readonly>
                    <input type="text" id="answer-2" name="userData[2]" required>
                </div>

                <div class="question">
                    <label for="question-3">Question 3:</label>
                    <input type="text" id="question-3" name="q" value="What is your favorite food?" readonly>
                    <input type="text" id="answer-3" name="userData[3]" required>
                </div>

                <div class="question">
                    <label for="question-4">Question 4:</label>
                    <input type="text" id="question-4" name="q" value="Where do you live?" readonly>
                    <input type="text" id="answer-4" name="userData[4]" required>
                </div>

                <div class="question">
                    <label for="question-5">Question 5:</label>
                    <input type="text" id="question-5" name="q" value="What is your favorite book?" readonly>
                    <input type="text" id="answer-5" name="userData[5]" required>
                </div>
            </div>

            <button type="submit" class="my-submit-button">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 My Company. All rights reserved.</p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
